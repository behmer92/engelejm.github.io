<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../css/final2.css">
<script src="https://kit.fontawesome.com/f43e3030b8.js" crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<title>Video</title>
</head>
<body class="background-video" style="padding-top: 70px;">
<div class="container" style="width: 100%;
    max-width: 854px;
    min-width: 440px;
    margin: 0 auto;">

  		<!-- THE YOUTUBE PLAYER -->
  		<div class="vid-container">
		    <iframe id="vid_frame" src="https://www.youtube.com/embed/BGyGod7Rflo" frameborder="0" width="560" height="315"></iframe>

		<!-- THE PLAYLIST -->
		<div class="vid-list-container" style="background: transparent">

 	              <div class="desc">Barbatuques - CD Tum Pá - Sambalelê</div>
 	            </div>

 	            <div class="vid-item" onclick="document.getElementById('vid_frame').src='http://youtube.com/embed/F1f-gn_mG8M?autoplay=1&amp;rel=0&amp;showinfo=0&amp;autohide=1'">

        </div>

        <!-- LEFT AND RIGHT ARROWS -->
        <div class="arrows">
        	<div class="arrow-left"><i class="fa fa-chevron-left fa-lg"></i></div>
        	<div class="arrow-right"><i class="fa fa-chevron-right fa-lg"></i></div>
        </div>

    
    
  	</div>
    
    <script>
        $(document).ready(function () {
    $(".arrow-right").bind("click", function (event) {
        event.preventDefault();
        $(".vid-list-container").stop().animate({
            scrollLeft: "+=336"
        }, 750);
    });
    $(".arrow-left").bind("click", function (event) {
        event.preventDefault();
        $(".vid-list-container").stop().animate({
            scrollLeft: "-=336"
        }, 750);
    });
});
        
    </script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../css/final2.css">
<script src="https://kit.fontawesome.com/f43e3030b8.js" crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<title>Video</title>
</head>
<body class="background-video" style="position: relative;
  height: 100vh;
  overflow: hidden;">
<div style="position: absolute;
            z-index: 999;
            height: 50px;
            top: 10px;
            left: 0px;"><img src="../images/film-title-tighter-16.png" style="height: 12vw;"></div>
<div id="purpleVideoBox">  
<div id="youTubeContainer" class="container">

  		<!-- THE YOUTUBE PLAYER -->
  		<div class="vid-container">
		    <iframe id="vid_frame" src="https://www.youtube.com/embed/qNJ7sBhpoAk" frameborder="0" width="560" height="315"></iframe>
		</div>

		<!-- THE PLAYLIST -->
		<div class="vid-list-container" style="background: transparent">
	        <div class="vid-list">
	         	
 	            <div class="vid-item" onclick="document.getElementById('vid_frame').src='https://www.youtube.com/embed/qNJ7sBhpoAk?rel=0&autoplay=1'">
 	              <div class="thumb"><img src="https://img.youtube.com/vi/qNJ7sBhpoAk/0.jpg"></div>
 	              <div class="descbox">
                      <div class="desctext">
                      Rough cut of documentary for Cincinnati Bartending
                      </div>                
                    </div>
 	            </div>
 	          
 	            <div class="vid-item" onclick="document.getElementById('vid_frame').src='https://youtube.com/embed/7Y7bEs9sF3I?rel=0&autoplay=1'">
 	              <div class="thumb"><img src="https://img.youtube.com/vi/7Y7bEs9sF3I/0.jpg"></div>
 	              <div class="descbox">
                      <div class="desctext">
                      Music video on moral ambiguity
                      </div> </div>
 	            </div>

 	            <div class="vid-item" onclick="document.getElementById('vid_frame').src='https://youtube.com/embed/_2Hg67lX0u8?rel=0&autoplay=1'">
 	              <div class="thumb"><img src="https://img.youtube.com/vi/_2Hg67lX0u8/0.jpg"></div>
 	              <div class="descbox"><div class="desctext">
                      Music video: Color Project (Amber)
                      </div></div>
 	            </div>
                
                <div class="vid-item" onclick="document.getElementById('vid_frame').src='https://youtube.com/embed/v1FpwvBBwFM?rel=0&autoplay=1'">
 	              <div class="thumb"><img src="https://img.youtube.com/vi/v1FpwvBBwFM/0.jpg"></div>
 	              <div class="descbox"><div class="desctext">
                      Interview with director/animator Mike Gasaway
                      </div></div>
 	            </div> 	

 	            <div class="vid-item" onclick="document.getElementById('vid_frame').src='https://youtube.com/embed/vahZhnI1QO8?rel=0&autoplay=1'">
 	              <div class="thumb"><img src="https://img.youtube.com/vi/vahZhnI1QO8/0.jpg"></div>
 	              <div class="descbox"><div class="desctext">
                      Communications Project: Study on homelessness
                      </div></div>
 	            </div> 	                        
	 	    </div>
        </div>

        <!-- LEFT AND RIGHT ARROWS -->
        <div class="arrows">
        	<div class="arrow-left"><i class="fa fa-chevron-left fa-lg"></i></div>
        	<div class="arrow-right"><i class="fa fa-chevron-right fa-lg"></i></div>
        </div>

    
    
  	</div>
</div>  
    <script>
        $(document).ready(function () {
    $(".arrow-right").bind("click", function (event) {
        event.preventDefault();
        $(".vid-list-container").stop().animate({
            scrollLeft: "+=336"
        }, 750);
    });
    $(".arrow-left").bind("click", function (event) {
        event.preventDefault();
        $(".vid-list-container").stop().animate({
            scrollLeft: "-=336"
        }, 750);
    });
});
        
    </script>
</body>
</html>
